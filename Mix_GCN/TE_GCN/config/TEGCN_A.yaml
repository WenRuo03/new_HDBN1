work_dir: ./work_dir/uav/xsub1/agcn_A
model_saved_name: ./runs/uav_A
# feeder
feeder: feeders.feeder.Feeder
train_feeder_args:
  data_path: ./data/angle_train.npy
  label_path: ./data/train_label.npy
  debug: False
  random_choose: False
  random_shift: False
  random_move: False
  window_size: -1
  normalization: False

test_feeder_args:
  data_path: ./data/angle_val.npy
  label_path: ./data/val_label.npy

# model
model: model.tegcn.Model
model_args:
  num_class: 155
  num_point: 17
  num_person: 2
  graph: graph.uav.Graph
  graph_args:
    labeling_mode: 'spatial'

#optim
weight_decay: 0.0001
base_lr: 0.1
step: [30, 40]

# training
device: [0]
batch_size: 50
test_batch_size: 46
num_epoch: 65
nesterov: True
